<body>

    <!-- QR SCANNER CODE BELOW  -->
    <div class="parentContainer">
        <div class="scannerArea">
            <h6>Attendance QR Code Reader</h6>
            <div id="reader"></div>
        </div>
        <div class="tableArea">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <div class="excelGenArea">

            <button id="authorize_button" onclick="handleAuthClick()">Generate Google Sheet</button>
            <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
        </div>


    </div>



</body>
